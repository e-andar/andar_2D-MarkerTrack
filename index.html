<!DOCTYPE html>
<html>
<head>
    <title>Marker-Based AR with Hiro</title>
    <meta name="description" content="A-Frame AR with AR.js and a Hiro marker." />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="eventImgPNG" src="./MDs_People_thumbnail.png"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <a-image src="#eventImgPNG" position="0 0.1 0" rotation="-90 0 0" scale="1 1 1"></a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
